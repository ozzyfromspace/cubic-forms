name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (major, minor, patch, or a valid semver identifier)'
        required: true
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to push tags/commits to your repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Bump version
        run: pnpm version ${{ inputs.version_type }}

      - name: Push version bump
        # Note: Make sure your main branch isn't protected from direct pushes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --follow-tags

      - name: Build package
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
